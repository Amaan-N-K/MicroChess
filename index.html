<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="icon" type="image/png" href="./images/pieces-svg/king-b.svg" />
    <title>Micro Chess</title>

  <body>
    <div class="centerize">
      <div class="title">
        <h1>Micro Chess</h1>
